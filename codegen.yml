schema: http://localhost:5000/graphql
documents: "src/api/**/*.graphql"
generates:
  ./src/api/generated/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-rtk-query:
          importBaseApiFrom: "src/api/graph-base-api.ts"
          exportHooks: true
    config:
      fetcher: fetch
