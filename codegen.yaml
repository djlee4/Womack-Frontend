schema: -http://localhost:5000/graphql
documents: "src/api/**/*.gql"
generates:
  ./src/api/generated/generated.ts:
    plugins:
      -typescript:
      config:
      maybeValue: T | null | undefined
        -typescript-operations:
          -typescript-rtk-query:
            importBaseApiFrom: 'src/app/api/baseApi'
            exportHooks: true
    config:
      fetcher: fetch
